<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database Command Yanshs AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white font-mono">

  <header class="text-center py-6 bg-gray-900 shadow-md">
    <h1 class="text-2xl font-bold flex justify-center items-center gap-2">
      <span>ðŸ¤– Database Command</span> <span class="text-blue-400">Yanshs AI</span>
    </h1>
    <p class="text-sm text-gray-400">Create by Yan</p>
  </header>

  <main class="p-6">
    <div id="commands" class="grid md:grid-cols-2 gap-6"></div>
  </main>

  <script>
    fetch('yanshs_ai_data_01.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('commands');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = "bg-gray-800 rounded-xl p-4 shadow-lg border border-gray-700 hover:scale-[1.01] transition-all";

          card.innerHTML = `
            <div class="flex justify-between items-center mb-2">
              <h2 class="text-lg font-bold text-blue-300">Command: <span class="text-white">${item.command}</span></h2>
              <div class="text-gray-400 text-sm">ID: ${item.id}</div>
            </div>
            <p class="text-green-400"><strong>Response:</strong> ${item.response}</p>
            <p class="mt-2 text-sm text-gray-400">Kategori: ${item.category}</p>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
