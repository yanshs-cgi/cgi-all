<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Command Responder</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chat-box {
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      min-height: 200px;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .user {
      background: #333;
      text-align: right;
    }

    .bot {
      background: #222;
      text-align: left;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button:hover {
      background: #0197a3;
    }
  </style>
</head>
<body>
  <h1><i data-lucide="bot"></i> Suki AI</h1>
  
  <div id="chat-box"></div>

  <form id="command-form">
    <input type="text" id="command-input" placeholder="Tulis perintah..." autocomplete="off"/>
    <button type="submit"><i data-lucide="send"></i> Kirim</button>
  </form>

  <script>
    lucide.createIcons();

    let commands = [];

    // Ambil data dari command.json
    fetch('yanshs_ai_data_01.json')
      .then(res => res.json())
      .then(data => {
        commands = data;
      });

    const form = document.getElementById('command-form');
    const input = document.getElementById('command-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const userInput = input.value.trim().toLowerCase();
      if (!userInput) return;

      addMessage(userInput, 'user');
      input.value = '';

      const matched = commands.filter(cmd => cmd.command.toLowerCase() === userInput);

      if (matched.length > 0) {
        const randomResponse = matched[Math.floor(Math.random() * matched.length)].response;
        setTimeout(() => {
          addMessage(randomResponse, 'bot');
        }, 300);
      } else {
        setTimeout(() => {
          addMessage("Maaf, aku nggak ngerti perintah itu.", 'bot');
        }, 300);
      }
    });

    function addMessage(text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
