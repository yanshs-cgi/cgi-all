<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Yanshs AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #121212;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5em;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background-color: #222;
      color: #eee;
      border-bottom-left-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #121212;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 20px;
      background: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    button {
      background: transparent;
      border: none;
      margin-left: 10px;
      cursor: pointer;
      color: #ccc;
    }

    button:hover {
      color: white;
    }

    .ai svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>Yanshs AI ðŸ¤–</header>

  <div id="chat"></div>

  <footer>
    <input id="userInput" placeholder="Tulis pesan..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" title="Kirim">
      <i data-lucide="send"></i>
    </button>
  </footer>

  <script>
    lucide.createIcons();

    let commandData = [];

    fetch('yanshs_ai_data_01.json')
      .then(res => res.json())
      .then(data => {
        // Data bisa array atau objek (dari gambar kamu, kayaknya array)
        if (Array.isArray(data)) {
          commandData = data;
        } else if (Array.isArray(data.commands)) {
          commandData = data.commands;
        } else {
          commandData = Object.values(data); // fallback
        }
      });

    function sendMessage() {
      const inputElem = document.getElementById('userInput');
      const inputText = inputElem.value.trim().toLowerCase();
      if (!inputText) return;

      appendMessage(inputText, 'user');

      // Cari SEMUA command yang cocok (pakai filter, bukan find)
      const matched = commandData.filter(item => inputText.includes(item.command.toLowerCase()));

      let botResponse = "Maaf, saya tidak paham maksud Anda.";

      if (matched.length > 0) {
        // Ambil salah satu respons secara acak dari semua item cocok
        const randomItem = matched[Math.floor(Math.random() * matched.length)];
        botResponse = randomItem.response;
      }

      setTimeout(() => appendMessage(botResponse, 'ai'), 400);
      inputElem.value = '';
    }

    function appendMessage(message, type) {
      const chat = document.getElementById('chat');
      const bubble = document.createElement('div');
      bubble.className = `bubble ${type}`;
      if (type === 'ai') {
        bubble.innerHTML = `<i data-lucide="bot"></i> <span>${message}</span>`;
      } else {
        bubble.textContent = message;
      }
      chat.appendChild(bubble);
      lucide.createIcons();
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
